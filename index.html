<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAS PEMWEB</title>
</head>
<body>
  <h1>Formulir Pendaftaran Kursus Smart Education</h1><br>
  <form id="myForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="school">Asal Sekolah:</label>
    <input type="text" id="school" name="school" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="radio">Pilihan Hari Kursus</label>
    <input type="radio" id="radio1" name="radio" value="option1">Senin, Rabu, Jumat<br>
    <input type="radio" id="radio2" name="radio" value="option2">Selasa, Kamis, Sabtu<br>
    <input type="radio" id="radio3" name="radio" value="option3">Rabu, Kamis, Jumat<br><br>

    <label for="checkbox">Pilihan Jam Kursus</label>
    <input type="checkbox" id="checkbox1" name="checkbox-input">14.00-15.30<br>
    <input type="checkbox" id="checkbox2" name="checkbox-input">16.00-17.30<br>
    <input type="checkbox" id="checkbox3" name="checkbox-input">19.00-20.30<br><br>

    <label for="number">Mendaftar untuk kelas:</label>
    <input type="number" id="number" name="number" min="7" max="9" required><br>
    
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <h2>Data dari Server</h2>
  <table id="dataTable">
    
  </table>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
